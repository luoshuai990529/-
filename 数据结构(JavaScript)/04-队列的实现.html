<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>




    <script>
        /* 
            一个用数组实现的队列
            push方法加入元素
            shift方法删除数组的第一个元素

        */
        function Queue() {
            this.dataStore = [];
            this.enqueue = enqueue;
            this.dequeue = dequeue;
            this.front = front;
            this.back = back;
            this.toString = toString;
            this.empty = empty;
        }
        // enqueue方法向队尾添加一个元素
        function enqueue(element) {
            this.dataStore.push(element);
        }
        // dequeue方法删除队首的元素
        function dequeue() {
            return this.dataStore.shift();
        }
        // 使用如下方法读取队首和队尾的元素
        function front() {
            return this.dataStore[0];
        }

        function back() {
            return this.dataStore[this.dataStore.length - 1];
        }
        // 使用toString方法显示队列内的所有元素
        function toString() {
            let reStr = '';
            for (const r of this.dataStore) {
                reStr += r + "\n";
            }
            return reStr;
        }
        // 最后定义一个方法判断队列是否为空
        function empty() {
            if (this.dataStore.length == 0) {
                return true;
            } else {
                return false;
            };
        }

        let q = new Queue();
        q.enqueue("Rose");
        q.enqueue("Marin");
        q.enqueue("Jack");
        console.log(q.toString());
        console.log("队首的元素："+q.front());
        console.log("队尾的元素："+q.back());
    </script>
</body>

</html>
