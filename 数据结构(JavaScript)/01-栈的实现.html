<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        function Stack() {
            this.dataStore = [];
            this.top = 0;
            this.push = push;
            this.pop = pop;
            this.peek = peek;
            this.clear = clear;
            this.length = length;
        }

        // 向栈中压入一个元素
        function push(element) {
            this.dataStore[this.top++] = element;
        }
        // 返回数组的第top-1个位置的元素，即栈顶元素
        function peek() {
            return this.dataStore[this.top - 1];
        }
        // 返回栈顶的元素
        function pop() {
            return this.dataStore[--this.top];
        }
        // 清空栈
        function clear() {
            this.top = 0;
        }
        function length() {
            return this.top;
        }
        // 测试Stack类
        let s = new Stack();
        s.push("Rose");
        s.push("David");
        s.push("Jack");
        console.log(s);//["Rose", "David", "Jack"]
        console.log(s.length());













    </script>
</body>

</html>
