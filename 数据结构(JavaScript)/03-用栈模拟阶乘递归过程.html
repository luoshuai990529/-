<!DOCTYPE html>

<body>



    <script>
        function Stack() {
            this.dataStore = [];
            this.top = 0;
            this.push = push;
            this.pop = pop;
            this.peek = peek;
            this.clear = clear;
            this.length = length;
        }

        // 向栈中压入一个元素
        function push(element) {
            this.dataStore[this.top++] = element;
        }
        // 返回数组的第top-1个位置的元素，即栈顶元素
        function peek() {
            return this.dataStore[this.top - 1];
        }
        // 返回栈顶的元素
        function pop() {
            return this.dataStore[--this.top];
        }
        // 清空栈
        function clear() {
            this.top = 0;
        }

        function length() {
            return this.top;
        }

        /* 
            使用栈模拟阶乘递归过程：
                首先将数字5到1压入栈，然后使用循环，将数字依次弹出连乘
        */

        function fact(num) {
            let s = new Stack();
            while (num > 1) {
                s.push(num--);
            }
            console.log(s);
            let product = 1;
            while(s.length()>0){
                product *=s.pop();
            }
            return product;
        }
        console.log(fact(5));
    </script>
</body>
