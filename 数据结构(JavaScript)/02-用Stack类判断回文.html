    <script>
        function Stack() {
            this.dataStore = [];
            this.top = 0;
            this.push = push;
            this.pop = pop;
            this.peek = peek;
            this.clear = clear;
            this.length = length;
        }

        // 向栈中压入一个元素
        function push(element) {
            this.dataStore[this.top++] = element;
        }
        // 返回数组的第top-1个位置的元素，即栈顶元素
        function peek() {
            return this.dataStore[this.top - 1];
        }
        // 返回栈顶的元素
        function pop() {
            return this.dataStore[--this.top];
        }
        // 清空栈
        function clear() {
            this.top = 0;
        }

        function length() {
            return this.top;
        }

        // 判断给定的字符串是否是回文
        function isPalindrome(word) {
            let s = new Stack();
            for (const w of word) {
                s.push(w) //将字符串的每个字符压入栈
            }
            console.log(s); //["1", "2", "3", "4", "5", "6"]

            let rword = "";
            // 出栈 （先进后出，pop优先返回栈中最后一个元素）
            while (s.length() > 0) {
                rword += s.pop();
            }
            console.log(rword); //654321

            return word == rword ? true : false;

        }
        let flage1 = isPalindrome("123456");
        let flage2 = isPalindrome("racecar");

        flage1?console.log('123456 是回文字符串'):console.log('123456 不是回文字符串');;
        flage2?console.log('racecar 是回文字符串'):console.log('racecar 不是回文字符串');;
    </script>
</body>

</html>
