    <script>
      /* 
        
        给定一个数组 nums，编写一个函数将所有 0 移动到数组的末尾，同时保持非零元素的相对顺序。

        输入: [0,1,0,3,12]
        输出: [1,3,12,0,0]

        必须在原数组上操作，不能拷贝额外的数组。
        尽量减少操作次数。
         */

      /**
       * @param {number[]} nums
       * @return {void} Do not return anything, modify nums in-place instead.
       */
      let list = [0, 1, 0, 3, 12];
      //   let list = [0, 0, 1];
      console.log("list---", list);
      var moveZeroes = function (nums) {
        //    思路 ：双指正  首指针指向第一个  尾指针指向最后一个
        // let start = 0;
        // let end = nums.length - 1
        // while(start < nums.length - 1){
        //     let item = nums[start]
        //     if(item === 0){
        //         // 跟尾指针位置 调换0
        //         nums[start] = nums[end]
        //         end --
        //     }
        //     start ++;
        // }

        //    思路 ：两次遍历，第一次：移动非0数到前面  第二次遍历：从index+1 开始改0
        let index = 0;
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] !== 0) {
            nums[index] = nums[i];
            index++;
          }
        }
        for (let j = index; j < nums.length; j++) {
          nums[j] = 0;
        }
      };
      moveZeroes(list);

      console.log("list---", list);
    </script>
