    <script>
      /**
       * @param {number[]} nums
       * @param {number} target
       * @return {number}
       * 给定一个 n 个元素有序的（升序）整型数组 nums 和一个目标值 target  ，写一个函数搜索 nums 中的 target，如果目标值存在返回下标，否则返回 -1。
       * 
       *    输入: nums = [-1,0,3,5,9,12], target = 2
            输出: -1
            解释: 2 不存在 nums 中因此返回 -1
            输入: nums = [-1,0,3,5,9,12], target = 9
            输出: 4
            解释: 9 出现在 nums 中并且下标为 4
       */
      const nums = [-1, 0, 3, 5, 9, 12];
      const target = 5;
      var search = function (nums, target) {
        let start = 0; // 起始索引
        let end = nums.length - 1; // 末尾索引
        // 从[start,end] 范围中去查找
        while (start <= end) {
          const centerIndex = Math.ceil((end + start)/2) ;
          const midVal = nums[centerIndex]
          
          if (target === midVal) return centerIndex;
          if(centerIndex === end && nums[start] !== target){
            return -1
          }
          if (target > midVal) {
            start = centerIndex + 1;
          }
          if (target < midVal) {
            end = centerIndex - 1;
          }
        }
      };
      const result = search(nums, target);
    </script>
