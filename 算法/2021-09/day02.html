  <body>
    <script>
      /**
       * @param {function} isBadVersion()
       * @return {function}
       * 输入：n = 5, bad = 4
         输出：4
        解释：
        调用 isBadVersion(3) -> false 
        调用 isBadVersion(5) -> true 
        调用 isBadVersion(4) -> true
        所以，4 是第一个错误的版本。

        输入：n = 1, bad = 1
        输出：1
       */
      function isBadVersion(val) {
        switch (val) {
          case 11:
            return true;
          case 10:
            return true;
          case 12:
            return true;
          case 9:
            return true;
          default:
            return false;
        }
      }
      var solution = function (isBadVersion) {
        return function (n) {
          let left = 1,
            right = n;
          while (left < right) {
            // 循环直至区间左右端点相同
            const mid = Math.floor(left + (right - left) / 2); // 防止计算时溢出
            if (isBadVersion(mid)) {
              right = mid; // 答案在区间 [left, mid] 中
            } else {
              left = mid + 1; // 答案在区间 [mid+1, right] 中
            }
            console.log('mid---',mid,'right-',right,'left---',left);
          }
          // 此时有 left == right，区间缩为一个点，即为答案
          return left;
        };
      };
      const result = solution(isBadVersion)(11);
      console.log("result---", result);
    </script>
