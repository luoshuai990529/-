    <script>
      /**
       * @param {character[]} s
       * @return {void} Do not return anything, modify s in-place instead.
         编写一个函数，其作用是将输入的字符串反转过来。输入字符串以字符数组 char[] 的形式给出。
         不要给另外的数组分配额外的空间，你必须原地修改输入数组、使用 O(1) 的额外空间解决这一问题。
         你可以假设数组中的所有字符都是 ASCII 码表中的可打印字符。
       */
      function reverseString(chartArr) {
        let j = chartArr.length;
        for (let i = 0; i < chartArr.length / 2; i++) {
          j--;
          let temp = chartArr[i];
          chartArr[i] = chartArr[j];
          chartArr[j] = temp;
        }
        return chartArr;
      }
      const chartArr = ["H", "a", "n", "n", "a", "h"];
      reverseString(chartArr);

      /**
       * @param {number[][]} image
       * @return {number[][]}
       * 
       * 给定一个二进制矩阵 A，我们想先水平翻转图像，然后反转图像并返回结果。
        水平翻转图片就是将图片的每一行都进行翻转，即逆序。例如，水平翻转 [1, 1, 0] 的结果是 [0, 1, 1]。
        反转图片的意思是图片中的 0 全部被 1 替换， 1 全部被 0 替换。例如，反转 [0, 1, 1] 的结果是 [1, 0, 0]。

        输入：[
            [1,1,0],
            [1,0,1],
            [0,0,0]]
        输出：[ 
            [1,0,0],
            [0,1,0],
            [1,1,1]]
        解释：  
            首先翻转每一行: [
                [0,1,1],
                [1,0,1],
                [0,0,0]]；
            然后反转图片: [
                [1,0,0],
                [0,1,0],
                [1,1,1]]

       */
      const image =[[1,1,0],[1,0,1],[0,0,0]]
      console.log(flipAndInvertImage(image));
      function flipAndInvertImage(image) {
        let s = image.length-1
        if(s==0){
            const val = image[s][s] == 0? 1:0
            return [[val]]
        }
        image.forEach((item,index)=>{
            item.forEach((val,index)=>{
                item[index] = val== 0? 1:0
            })
            let s = image.length-1
            const count = Math.floor(item.length/2)
            for (let i = 0; i < count; i++) {
                [item[i],item[s]] = [item[s],item[i]] 
                s--               
            }
        })
        return image
      }
