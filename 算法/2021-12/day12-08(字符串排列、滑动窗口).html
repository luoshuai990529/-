      /*

        给定一个字符串 s ，请你找出其中不含有重复字符的 最长子串 的长度。
        输入: s = "abcabcbb"
        输出: 3
        解释: 因为无重复字符的最长子串是 "abc"，所以其长度为 3。

        输入: s = "bbbbb"
        输出: 1
        解释: 因为无重复字符的最长子串是 "b"，所以其长度为 1。

        输入: s = "pwwkew"
        输出: 3
        解释: 因为无重复字符的最长子串是 "wke"，所以其长度为 3。
             请注意，你的答案必须是 子串 的长度，"pwke" 是一个子序列，不是子串。

        输入: s = ""
        输出: 0
         */

      /**
       * @param {string} s
       * @return {number}
       */
      var lengthOfLongestSubstring = function (s) {
        // let index = 0;
        // let limit = s.length - 1;
        // let empty = "";
        // let max = 0;
        // while (index <= limit) {
        //   const word = s.charAt(index);
        //   console.log("word---", word);
        //   const repeatIndex = empty.indexOf(word);
        //   if (repeatIndex !== -1) {
        //     console.log("有重复项---", empty, repeatIndex, empty.length);
        //     console.log("切割--", empty.slice(repeatIndex + 1, empty.length));
        //     empty = empty.slice(repeatIndex + 1, empty.length);
        //   }
        //   empty += word;
        //   console.log("empty---", empty);
        //   if (empty.length > max) {
        //     max = empty.length;
        //   }
        //   index++;
        // }
        // return max;

        // 官方解法：
        // 哈希集合，记录每个字符是否出现过
        const occ = new Set();
        const n = s.length;
        // 右指针，初始值为 -1，相当于我们在字符串的左边界的左侧，还没有开始移动
        let rk = -1,
          ans = 0;
        for (let i = 0; i < n; ++i) {
          if (i != 0) {
            // 左指针向右移动一格，移除一个字符
            occ.delete(s.charAt(i - 1));
          }
          while (rk + 1 < n && !occ.has(s.charAt(rk + 1))) {
            // 不断地移动右指针
            occ.add(s.charAt(rk + 1));
            ++rk;
          }
          // 第 i 到 rk 个字符是一个极长的无重复字符子串
          ans = Math.max(ans, rk - i + 1);
        }
        return ans;
      };
      const s = "";
      // const s = "pwwkew";
      console.log("lengthOfLongestSubstring()---", lengthOfLongestSubstring(s));

      /* 
      给你两个字符串 s1 和 s2 ，写一个函数来判断 s2 是否包含 s1 的排列。如果是，返回 true ；否则，返回 false 。
      换句话说，s1 的排列之一是 s2 的 子串 。

        输入：s1 = "ab" s2 = "eidbaooo"
        输出：true
        解释：s2 包含 s1 的排列之一 ("ba").

        输入：s1= "ab" s2 = "eidboaoo"
        输出：false
      
      */
      /**
       * @param {string} s1
       * @param {string} s2
       * @return {boolean}
       */
      var checkInclusion = function (s1, s2) {
        // 耗时太长
        // const n = s1.length;
        // let start = 0;
        // let empty = s2.slice(start, start + n);
        // while (empty.length === n) {
        //   console.log("empty--", empty);
        //   let flag = true;
        //   let list = [];
        //   for (let index = 0; index <= n - 1; index++) {
        //     const word = s1.charAt(index);
        //     if (empty.indexOf(word) === -1) {
        //       flag = false;
        //       continue;
        //     }
        //     empty = empty.replace(word, "");
        //   }
        //   if (flag) {
        //     return true;
        //   }
        //   start++;
        //   empty = s2.slice(start, start + n);
        // }
        // return false;

        // 官方解答
        const n = s1.length,
          m = s2.length;
        if (n > m) {
          return false;
        }
        const cnt1 = new Array(26).fill(0);
        const cnt2 = new Array(26).fill(0);
        for (let i = 0; i < n; ++i) {
          ++cnt1[s1[i].charCodeAt() - "a".charCodeAt()];
          ++cnt2[s2[i].charCodeAt() - "a".charCodeAt()];
        }
        if (cnt1.toString() === cnt2.toString()) {
          return true;
        }
        for (let i = n; i < m; ++i) {
          ++cnt2[s2[i].charCodeAt() - "a".charCodeAt()];
          --cnt2[s2[i - n].charCodeAt() - "a".charCodeAt()];
          if (cnt1.toString() === cnt2.toString()) {
            return true;
          }
        }
        return false;
      };
