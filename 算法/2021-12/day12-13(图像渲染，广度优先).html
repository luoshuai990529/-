<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        有一幅以二维整数数组表示的图画，每一个整数表示该图画的像素值大小，数值在 0 到 65535 之间。
        给你一个坐标 (sr, sc) 表示图像渲染开始的像素值（行 ，列）和一个新的颜色值 newColor，让你重新上色这幅图像。
        为了完成上色工作，从初始坐标开始，记录初始坐标的上下左右四个方向上像素值与初始坐标相同的相连像素点，
        接着再记录这四个方向上符合条件的像素点与他们对应四个方向上像素值与初始坐标相同的相连像素点，……，
        重复该过程。将所有有记录的像素点的颜色值改为新的颜色值。
        最后返回经过上色渲染后的图像。



        输入:
        image = [
          [1,1,1],
          [1,1,0],
          [1,0,1]]
        sr = 1, sc = 1, newColor = 2
        输出: [
        [2,2,2],
        [2,2,0],
        [2,0,1]]
        解析:
        在图像的正中间，(坐标(sr,sc)=(1,1)),
        在路径上所有符合条件的像素点的颜色都被更改成2。
        注意，右下角的像素没有更改为2，
        因为它不是在上下左右四个方向上与初始点相连的像素点。

        */

      /**
       * @param {number[][]} image
       * @param {number} sr
       * @param {number} sc
       * @param {number} newColor
       * @return {number[][]}
       */
      var floodFill = function (image, sr, sc, newColor) {
        const initValue = image[sr][sc];
        image[sr][sc] = newColor;
        const total = [];
        function updateQueue(sr, sc) {
          const queue = [];
          let position = {
            top: [sr - 1, sc],
            bottom: [sr + 1, sc],
            left: [sr, sc - 1],
            right: [sr, sc + 1],
          };
          for (const key in position) {
            const indexs = position[key];
            if ( indexs[0] < 0 || indexs[1] < 0 || indexs[0] > image.length - 1 || indexs[1] > image[0].length - 1) {
              continue;
            }
            const cur = image[indexs[0]][indexs[1]];
            if (cur === initValue) {
              queue.push(indexs);
              image[indexs[0]][indexs[1]] = newColor;
            }
          }
          console.log("queue---",queue ,total);
          for (let i = 0; i < queue.length; i++) {
            if (total.indexOf(JSON.stringify(queue[i])) !== -1) {
              continue;
            }
            total.push(JSON.stringify(queue[i]));
            updateQueue(queue[i][0], queue[i][1]);
          }
        }
        updateQueue(sr, sc);
        console.log("ok");
        return image;
      };

      const image = [
        [1, 1, 1],
        [1, 1, 0],
        [1, 0, 1],
      ];
      // const image = [
      //   [0, 0, 0],
      //   [0, 1, 1],
      // ];
      const sr = 1,
        sc = 1,
        newColor = 2;
      console.log("result---", floodFill(image, sr, sc, newColor));
    </script>
  </body>
</html>
