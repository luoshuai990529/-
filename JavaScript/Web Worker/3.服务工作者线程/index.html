            概述：
                服务工作者线程是一种类似浏览器中代理服务器的线程，可以拦截外出请求和缓存响应。
                这可以让网页在没有网络连接的情况下正常使用，因为部分或全部页面可以从服务工作者线程缓存中提供服务。
                服务工作者线程也可以使用 Notifications API、Push API、Background Sync API 和 Channel Messaging API

            对于大多数开发者而言，服务工作者线程在两个主要任务上最有用：
                1.充当网络请求的缓存层
                2.启用推送通知
                在上面的描述中，服务工作者线程其实就用于把网页变成原生应用程序一样的工具
