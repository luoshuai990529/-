<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /***
       * 为什么要学习正则？
       *    正则可以帮助我们从字符串中匹配出指定的字符，从而在很多常见中都能有所应用
       *    比如表单校验，当我们填写 姓名、手机号、生日、身份证...等信息时 要保证其值合法，我们就可以通过正则来达到目的
       *    除了表单校验，还有一些其他常见的场景：如筛选特定的字符串、提取一个特殊的url...
       *    所以 学好正则表达式 吾辈义不容辞！😎😎😎
       *
       */
      // 1. 构建正则的两种方法

      // a. 使用一个正则表达式字面量，其由包含在斜杠之间的模式组成。当正则表达式保持不变时，使用此方法可获得更好的性能。
      var re = /ab+c/;
      // b. 使用构造函数创建，如果正则表达式将会改变，或者将会从用户输入动态产生就用构造函数生成正则
      var re = new RegExp("ab+c");

      // 2. 入门
      
      // 如何查找一个字符串中的 "hi", 我们可以使用正则表达式 /hi/ 
      // 释义：它可以精确的匹配到这样的字符：hi、Hi、hI、HI、甚至单词中的history的"hi"后也会找出来
      var reg = /hi/
      var str = 'hello Maryy! your history book is here'
      reg.test(str) // true
      
      // 问题1：如何精确匹配整个 "hi" 单词？ 使用正则表达式：/\bhi\b/
      /* 
         解释： /b 是正则中的特殊代码（元字符），代表着单词的开头或结尾，也就是单词的分界处，但是\b并不匹配这些单词分隔字符中的任何一个，它只匹配一个位置。
         举例： 匹配字符串："moon"， /\bm/ 可以匹配到 'm'， /oo\b/ 并不能匹配oo,因为oo后面紧跟着n, /oon\b/ 匹配到 'oon' 因为oon是结尾 并且没有被一个字符跟着
      */
      var reg = /\bhi\b/
      var str = 'hello Maryy! your history book is here'
      reg.test(str) // false
      
      // 问题2：如何匹配到 hi后面不远处跟着一个Lucy？ 使用正则表达式： /\bhi\b.*\bLucy\b/
      /* 
        释义： . 是一个元字符，匹配除了换行符以外的任意单个字符。
               * 同样是元字符，匹配前一个表达式0次或多次，等价于{0,}
               .* 就解释为 任意个除换行符以外的任意单个字符
      */
      var reg = /\bhi\b.*\bLucy\b/
      var str1 = 'woo ,hi Lucy,your book is here' 
      var str2 = 'woo hix Lucy your book is here' 
      reg.test(str1) // true
      reg.test(str2) // false

      // 3. 元字符
      /* 
        常用的元字符：
                    .  匹配除换行以外的任意字符
                    \w 匹配字母或数字或下划线或汉字
                    \s 匹配任意的空白符
                    \d 匹配数字
                    \b 匹配单词的开始或结束
                    ^  匹配字符串的开始
                    $  匹配字符串的结束

        例： \ba\w*\b  匹配以a开头的单词   '\w*'：任意数量的字母或数字
             \d+       匹配1个或多个连续的数字   +：重复一次或更多次  *：重复任意次(可能是0次)
             \b\w{6}\b 匹配刚好6个字符的单词
             匹配5-12位qq号 /^\d{5,12}$/

                         
      */
    </script>
  </body>
</html>
